<div class="player-card">
  <div class="top-row" [ngClass]="side">
    <div class="agent-icon">
      <img [src]="getAgentImage(player.agent)" alt="" />
    </div>
    <div class="player-name">{{ player.name }}</div>
    <div class="armour">
      <img [src]="getArmourImage(player.armour)" alt="" />
      <div class="amount">{{ player.health }}</div>
    </div>
  </div>
  <div class="health-bar" [ngClass]="side">
    <div class="health-fill" [ngClass]="player.team" [style.width.%]="player.health"></div>
  </div>
  <div class="bottom-row" [ngClass]="side">
    <div class="ultimate">
      <app-ultimate-tracker [player]="player"></app-ultimate-tracker>
    </div>
    <div class="abilities">
      <div class="ability">
        <img [src]="getAbility1Image(player.agent)" alt="" />
      </div>
      <div class="ability">
        <img [src]="getAbility2Image(player.agent)" alt="" />
      </div>
      <div class="ability">
        <img [src]="getAbility3Image(player.agent)" alt="" />
      </div>
    </div>
    <div class="weap-creds">
      <div class="weapon">
        <img [src]="getWeaponImage(player.weapon)" alt="" />
      </div>
      <div class="creds">
        <div class="creds-icon">
          <img src="/assets/misc/ValorantCredits.webp" alt="" />
        </div>
        <div class="amount">4200</div>
      </div>
    </div>
  </div>
</div>
